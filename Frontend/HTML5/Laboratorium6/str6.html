	<!-- zdefiniować styl elementów na str. 5-->
	<style>
		.listy ul {

	<script>
	$(document).ready(function(){
	new Chart(document.getElementById("shareholders-chart"), {
	  type: 'line',
	  data: {
		labels: [2016,2017,2018,2019,2020,2021, 2022, 2023],
		datasets: [{
			data: [0.00, 49.79, 32.34, 44.33, 55.60, 12.23, 32.34, 48.56],
			lineTension: 0,
			label: "Ceny pomaranczy",
			borderColor: "#3e95cd",
			fill: false
		  }]
	  },
	  options: {
	   responsive: false,
			title: {
			  display: true,
			  text: 'Wykres cen pomaranczy'
			}
		}
		});
	});
</script>
