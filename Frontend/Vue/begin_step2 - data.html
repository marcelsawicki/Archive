<head>
	<meta charset="UTF-8">
	<title> Document </title>
</head>
<body>

<!-- this is my View -->
<div id="app">
	<h1>{{ message }}</h1>
</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
<!-- this is my Model -->
	var data = {
		message: 'Hello World'
	};
	
<!-- this is my ViewModel, VM --> 
	new Vue({
		el: '#app',
		data: data
	});

</script>
</body>
