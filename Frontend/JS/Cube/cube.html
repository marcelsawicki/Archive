<head>
	<script src="cubelib.js"></script>
</head>
<body>
<canvas id="kanwa" width="320" height="240" style="border: 1px solid black;">
</canvas>
<script>
	window.onload = function()
	{
	var fia = 45;
		draw(fia);
		
		window.addEventListener('click', handleClick, false);
		
		function handleClick()
		{
			if(fia<360)
			{
			    fia=fia+10;
				draw(fia);
			}
			else
			{
			fia=0;
			}
		}
		
		setInterval(handleClick,100);
	}
</script>
</body>
