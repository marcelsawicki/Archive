<head>
<script>
	window.onload = function() {
		var alphabet = [
		"a", "b", "c", "d", "e", "f", "g",
		"h", "i", "j", "k", "l", "m", "n",
		"o", "p", "q", "r", "s", "t", "u",
		"v", "w", "x", "y", "z"
		],
		secret = [8, 13, 8, 12, 4, 6, 15, 0, 2],
		secretSeed = null,
		randomSurprise = null;
		
		//populate secret
		secret = secret.map(function(x){return alphabet[x]; });
		
		function recursiveRiddle(array, index) {
			if(array[index]) {
				var element = recursiveRiddle(array, index + 1);
				console.log(element);
			}
			return array[index - 1];
		}
		console.log('This one is tricky!!!');
		randomSurprise =  ~~(Math.random()*100);
		
		if(secret[secret.length]!==null && randomSurprise > 50) {
			secretSeed = ~~(~1e6 % 333 << 4) % 4;
		}
		else
		{
			secretSeed = typeof(secret&&secret.length) === typeof(secretSeed)?1:0;
		}
		
			recursiveRiddle(secret, secretSeed);
	}
</script>
