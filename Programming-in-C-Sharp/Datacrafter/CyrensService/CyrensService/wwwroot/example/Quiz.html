<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Quiz </title>
</head>
<body>
    <style>
        .artykul1 {
            width: 60%;
            background-color: hsla(50, 100%, 50%,0.25);
            white-space: pre;
        }

        .tytul1 {
            display: block;
            background-color: hsla(50, 100%, 50%,0.75);
            padding: 10px;
        }

        .srodkowanie {
            position: relative;
            left: 20%;
        }
    </style>
    <script>
            function exefunction(){
                var rightAnswer1 = document.getElementById("answer1").checked;
                var rightAnswer2 = document.getElementById("answer2").checked;
                var rightAnswer3 = document.getElementById("answer3").checked;

                if (!rightAnswer1 && rightAnswer2 && !rightAnswer3) {
					// alert("Odpowiedz poprawna.");
					var elemDiv = document.createElement('div');
					elemDiv.innerText = "Odpowiedz poprawna!";
                    elemDiv.style.color = "green";
                    var container = document.getElementById("question1");
					container.appendChild(elemDiv);
				}
				else
				{
					// alert("Odpowiedz niepoprawna." );
					var elemDiv = document.createElement('div');
					elemDiv.innerText = "Odpowiedz niepoprawna!";
                    elemDiv.style.color = "red";
                    var container = document.getElementById("question1");
					container.appendChild(elemDiv);
				}

            }
    </script>
    <form onsubmit="return false;" class="tytul1">
        <div id="question1">
            <span> W którym roku odbyły się zaślubiny Polski z morzem przez generała Józefa Hallera? </span>
            <br />

            <input type="checkbox" id="answer1" name="subscribe" value="newsletter">
            <label for="subscribeNews">rok 1234</label>
            <br />

            <input type="checkbox" id="answer2" name="subscribe" value="newsletter">
            <label for="subscribeNews">rok 1920</label>
            <br />

            <input type="checkbox" id="answer3" name="subscribe" value="newsletter">
            <label for="subscribeNews">rok 2018</label>
            <br />
            <button id="myBtn" type="submit" onclick="exefunction()">Sprawdz czy odpowiedz jest poprawna.</button>
        </div>
    </form>
</body>
</html>
